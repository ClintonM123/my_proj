<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <h2 class="calculator-title">EMI Calculator</h2>
    
    <form method="POST" id="emiForm">
        <!-- Dropdown to select what to calculate -->
        <label for="calculate">Calculate:</label>
        <select id="calculate" name="calculate" onchange="updateForm()">
            <option value="emi">EMI</option>
            <option value="principal">Principal</option>
            <option value="rate">Rate of Interest</option>
            <option value="tenure">Tenure</option>
        </select>

        <!-- Principal Amount -->
        <div id="principalGroup">
            <label for="principal">Principal Amount:</label>
            <input type="text" id="principal" name="principal">
        </div>

        <!-- Rate of Interest -->
        <div id="rateGroup">
            <label for="rate">Rate of Interest (Annual %):</label>
            <input type="text" id="rate" name="rate">
        </div>

        <!-- Tenure -->
        <div id="tenureGroup">
            <label for="tenure">Tenure (Months):</label>
            <input type="text" id="tenure" name="tenure">
        </div>

        <!-- EMI Amount -->
        <div id="emiGroup">
            <label for="emi">EMI Amount:</label>
            <input type="text" id="emi" name="emi">
        </div>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <h2 class="result">Calculated {{ request.form.get('calculate', 'EMI').capitalize() }}: <span>{{ result }}</span></h2>
    {% endif %}

    <button onclick="window.location.href='/'">Back to Home</button>
    <button onclick="window.location.href='/logout'">Logout</button>

    <script>
        // Function to show/hide inputs based on what user wants to calculate
        function updateForm() {
            const calculationType = document.getElementById('calculate').value;

            // Hide only the selected input (the one being calculated)
            document.getElementById('principalGroup').style.display = calculationType === 'principal' ? 'none' : 'block';
            document.getElementById('rateGroup').style.display = calculationType === 'rate' ? 'none' : 'block';
            document.getElementById('tenureGroup').style.display = calculationType === 'tenure' ? 'none' : 'block';
            document.getElementById('emiGroup').style.display = calculationType === 'emi' ? 'none' : 'block';
        }

        // Call updateForm on page load to ensure the right fields show
        window.onload = () => {
            updateForm();
            // Clear result on refresh
            if (performance.navigation.type === 1) { // 1 means page reload
                document.querySelector('.result')?.remove();
            }
        };
    </script>
</body>
</html>
